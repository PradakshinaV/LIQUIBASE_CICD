name: Liquibase CI/CD

on:
  push:
    branches:
      - main

jobs:
  dev-deploy:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Liquibase
        run: |
          curl -sLo liquibase.tar.gz https://github.com/liquibase/liquibase/releases/download/v4.33.0/liquibase-4.33.0.tar.gz
          tar -xzf liquibase.tar.gz
          sudo mv liquibase /usr/local/bin/
          sudo ln -s /usr/local/bin/liquibase/liquibase /usr/local/bin/liquibase

      - name: Verify Liquibase
        run: liquibase --version

      - name: Run Liquibase DEV
        run: |
          cd liquibase
          liquibase \
            --defaults-file=liquibase.dev.properties \
            update
        env:
          LIQUIBASE_USERNAME: ${{ secrets.DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.DB_PASS }}
