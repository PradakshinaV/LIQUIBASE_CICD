name: Liquibase CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  liquibase-pipeline:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download MySQL JDBC Driver
        run: |
          mkdir -p drivers
          curl -L -o drivers/mysql-connector-j-9.4.0.jar \
            https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.4.0/mysql-connector-j-9.4.0.jar

      - name: Install Liquibase
        run: |
          wget -q https://github.com/liquibase/liquibase/releases/download/v4.28.0/liquibase-4.28.0.zip
          unzip -q -o liquibase-4.28.0.zip -d liquibase-install
          sudo mv liquibase-install /opt/liquibase
          sudo chmod +x /opt/liquibase/liquibase
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Verify Liquibase Installation
        run: |
          export PATH="/opt/liquibase:$PATH"
          liquibase --version

      - name: Test Database Connection (DEV)
        run: |
          echo "Testing connection to DEV database..."
          mysql --version || echo "MySQL client not installed, skipping connection test"
        continue-on-error: true

      - name: Validate changesets (DEV)
        run: |
          /opt/liquibase/liquibase \
            --changelog-file=liquibase/changelogs/db.changelog-master.xml \
            --classpath=drivers/mysql-connector-j-9.4.0.jar \
            --driver=com.mysql.cj.jdbc.Driver \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --log-level=info \
            validate

      - name: Show Pending Changes (DEV)
        run: |
          /opt/liquibase/liquibase \
            --changelog-file=liquibase/changelogs/db.changelog-master.xml \
            --classpath=drivers/mysql-connector-j-9.4.0.jar \
            --driver=com.mysql.cj.jdbc.Driver \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --log-level=info \
            status --verbose

      - name: Deploy to DEV
        run: |
          /opt/liquibase/liquibase \
            --changelog-file=liquibase/changelogs/db.changelog-master.xml \
            --classpath=drivers/mysql-connector-j-9.4.0.jar \
            --driver=com.mysql.cj.jdbc.Driver \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --log-level=info \
            update

      - name: Verify DEV Deployment
        run: |
          /opt/liquibase/liquibase \
            --changelog-file=liquibase/changelogs/db.changelog-master.xml \
            --classpath=drivers/mysql-connector-j-9.4.0.jar \
            --driver=com.mysql.cj.jdbc.Driver \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --log-level=info \
            history

  promote-to-qa:
