name: Liquibase Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download MySQL JDBC Driver
        run: |
          mkdir -p drivers
          curl -L -o drivers/mysql-connector-j.jar https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.0.0/mysql-connector-j-9.0.0.jar

      - name: Install Liquibase
        run: |
          mkdir liquibase
          curl -L -o liquibase/liquibase.zip https://github.com/liquibase/liquibase/releases/download/v4.30.0/liquibase-4.30.0.zip
          unzip liquibase/liquibase.zip -d liquibase

      - name: Verify directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -R

      - name: Run Liquibase Update
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          liquibase/liquibase-4.30.0/liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            --url="$DB_URL" \
            --username="$DB_USERNAME" \
            --password="$DB_PASSWORD" \
            --changeLogFile=changelog/changelog.xml \
            update
