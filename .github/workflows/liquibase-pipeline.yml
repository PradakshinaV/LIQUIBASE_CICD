name: Liquibase Pipeline

on:
  workflow_dispatch:

jobs:
  liquibase-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Liquibase
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.29.2/liquibase-4.29.2.tar.gz | tar -xz
          sudo mv liquibase /usr/local
          echo "/usr/local/liquibase" >> $GITHUB_PATH

      - name: Create drivers directory and copy MySQL JAR
        run: |
          mkdir -p drivers
          cp lib/mysql-connector-j-9.4.0.jar drivers/

      ############################
      #  DEV ENVIRONMENT
      ############################

      - name: Validate changesets (DEV)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            validate

      - name: Update Database (DEV)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.DEV_JDBC_URL }}" \
            --username="${{ secrets.DEV_DB_USER }}" \
            --password="${{ secrets.DEV_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            update

      ############################
      #  QA ENVIRONMENT
      ############################

      - name: Validate changesets (QA)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.QA_JDBC_URL }}" \
            --username="${{ secrets.QA_DB_USER }}" \
            --password="${{ secrets.QA_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            validate

      - name: Update Database (QA)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.QA_JDBC_URL }}" \
            --username="${{ secrets.QA_DB_USER }}" \
            --password="${{ secrets.QA_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            update

      ############################
      #  PROD ENVIRONMENT
      ############################

      - name: Validate changesets (PROD)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.PROD_JDBC_URL }}" \
            --username="${{ secrets.PROD_DB_USER }}" \
            --password="${{ secrets.PROD_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            validate

      - name: Update Database (PROD)
        run: |
          liquibase \
            --classpath="drivers/mysql-connector-j-9.4.0.jar" \
            --driver="com.mysql.cj.jdbc.Driver" \
            --url="${{ secrets.PROD_JDBC_URL }}" \
            --username="${{ secrets.PROD_DB_USER }}" \
            --password="${{ secrets.PROD_DB_PASS }}" \
            --changelog-file="liquibase/changelogs/db.changelog-master.xml" \
            update
