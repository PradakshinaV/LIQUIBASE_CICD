name: Liquibase Migration Pipeline (DEV → QA → PROD)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      rollback_count:
        description: 'Number of changesets to rollback in DEV'
        required: true
        default: '1'

env:
  LIQUIBASE_VERSION: 4.33.0
  MYSQL_CONNECTOR_VERSION: 8.4.0

# =====================================================
# DEV DEPLOYMENT
# =====================================================
jobs:
  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb_dev
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Liquibase
        run: |
          curl -sLo lb.zip https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.zip
          unzip -q lb.zip -d $HOME/liquibase
          echo "$HOME/liquibase" >> $GITHUB_PATH

      - name: Install MySQL Driver
        run: |
          mkdir -p $HOME/liquibase/lib
          curl -sLo $HOME/liquibase/lib/mysql.jar \
          https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/${MYSQL_CONNECTOR_VERSION}/mysql-connector-j-${MYSQL_CONNECTOR_VERSION}.jar

      - name: Validate DEV
        run: |
          liquibase \
          --url="jdbc:mysql://127.0.0.1:3306/testdb_dev" \
          --username=root \
          --password=root \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          validate

      - name: Deploy DEV
        run: |
          liquibase \
          --url="jdbc:mysql://127.0.0.1:3306/testdb_dev" \
          --username=root \
          --password=root \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          update

# =====================================================
# QA DEPLOYMENT
# =====================================================
  deploy-qa:
    name: Deploy QA
    needs: deploy-dev
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb_qa
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Liquibase + Driver
        run: |
          curl -sLo lb.zip https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.zip
          unzip -q lb.zip -d $HOME/liquibase
          echo "$HOME/liquibase" >> $GITHUB_PATH
          mkdir -p $HOME/liquibase/lib
          curl -sLo $HOME/liquibase/lib/mysql.jar \
          https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/${MYSQL_CONNECTOR_VERSION}/mysql-connector-j-${MYSQL_CONNECTOR_VERSION}.jar

      - name: Deploy QA
        run: |
          liquibase \
          --url="jdbc:mysql://127.0.0.1:3306/testdb_qa" \
          --username=root \
          --password=root \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          update

# =====================================================
# PROD DEPLOYMENT
# =====================================================
  deploy-prod:
    name: Deploy PROD
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Liquibase + Driver
        run: |
          curl -sLo lb.zip https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.zip
          unzip -q lb.zip -d $HOME/liquibase
          echo "$HOME/liquibase" >> $GITHUB_PATH
          mkdir -p $HOME/liquibase/lib
          curl -sLo $HOME/liquibase/lib/mysql.jar \
          https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/${MYSQL_CONNECTOR_VERSION}/mysql-connector-j-${MYSQL_CONNECTOR_VERSION}.jar

      - name: Validate PROD
        run: |
          liquibase \
          --url="jdbc:mysql://${{ secrets.DB_HOST_PROD }}:${{ secrets.DB_PORT_PROD }}/testdb_prod" \
          --username=${{ secrets.DB_USERNAME_PROD }} \
          --password=${{ secrets.DB_PASSWORD_PROD }} \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          validate

      - name: Deploy PROD
        run: |
          liquibase \
          --url="jdbc:mysql://${{ secrets.DB_HOST_PROD }}:${{ secrets.DB_PORT_PROD }}/testdb_prod" \
          --username=${{ secrets.DB_USERNAME_PROD }} \
          --password=${{ secrets.DB_PASSWORD_PROD }} \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          update

# =====================================================
# MANUAL DEV ROLLBACK
# =====================================================
  rollback-dev:
    name: Rollback DEV
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Liquibase + Driver
        run: |
          curl -sLo lb.zip https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.zip
          unzip -q lb.zip -d $HOME/liquibase
          echo "$HOME/liquibase" >> $GITHUB_PATH
          mkdir -p $HOME/liquibase/lib
          curl -sLo $HOME/liquibase/lib/mysql.jar \
          https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/${MYSQL_CONNECTOR_VERSION}/mysql-connector-j-${MYSQL_CONNECTOR_VERSION}.jar

      - name: Rollback DEV
        run: |
          liquibase \
          --url="jdbc:mysql://127.0.0.1:3306/testdb_dev" \
          --username=root \
          --password=root \
          --classpath=$HOME/liquibase/lib/mysql.jar \
          --changeLogFile=changelogs/db.changelog-master.xml \
          rollback-count ${{ github.event.inputs.rollback_count }}
