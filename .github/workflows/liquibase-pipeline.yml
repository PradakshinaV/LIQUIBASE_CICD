name: Liquibase CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  liquibase-pipeline:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download MySQL JDBC Driver
        run: |
          mkdir -p drivers
          curl -L -o drivers/mysql-connector-j.jar \
            https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.0.0/mysql-connector-j-9.0.0.jar

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.28.0/liquibase-4.28.0.zip
          unzip -o liquibase-4.28.0.zip
          sudo mv liquibase-4.28.0 /opt/liquibase
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Check Liquibase version
        run: liquibase --version

      - name: Validate changesets (DEV)
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            validate
        env:
          LIQUIBASE_URL: ${{ secrets.DEV_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.DEV_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.DEV_DB_PASS }}

      - name: Deploy to DEV
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            update
        env:
          LIQUIBASE_URL: ${{ secrets.DEV_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.DEV_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.DEV_DB_PASS }}

  promote-to-qa:
    needs: liquibase-pipeline
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.28.0/liquibase-4.28.0.zip
          unzip -o liquibase-4.28.0.zip
          sudo mv liquibase-4.28.0 /opt/liquibase
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Download MySQL JDBC Driver
        run: |
          mkdir -p drivers
          curl -L -o drivers/mysql-connector-j.jar \
            https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.0.0/mysql-connector-j-9.0.0.jar

      - name: Validate changesets (QA)
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            validate
        env:
          LIQUIBASE_URL: ${{ secrets.QA_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.QA_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.QA_DB_PASS }}

      - name: Deploy to QA
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            update
        env:
          LIQUIBASE_URL: ${{ secrets.QA_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.QA_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.QA_DB_PASS }}

  promote-to-prod:
    needs: promote-to-qa
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.28.0/liquibase-4.28.0.zip
          unzip -o liquibase-4.28.0.zip
          sudo mv liquibase-4.28.0 /opt/liquibase
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Download MySQL JDBC Driver
        run: |
          mkdir -p drivers
          curl -L -o drivers/mysql-connector-j.jar \
            https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.0.0/mysql-connector-j-9.0.0.jar

      - name: Validate changesets (PROD)
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            validate
        env:
          LIQUIBASE_URL: ${{ secrets.PROD_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.PROD_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.PROD_DB_PASS }}

      - name: Deploy to PROD
        run: |
          liquibase \
            --classpath=drivers/mysql-connector-j.jar \
            update
        env:
          LIQUIBASE_URL: ${{ secrets.PROD_JDBC_URL }}
          LIQUIBASE_USERNAME: ${{ secrets.PROD_DB_USER }}
          LIQUIBASE_PASSWORD: ${{ secrets.PROD_DB_PASS }}
